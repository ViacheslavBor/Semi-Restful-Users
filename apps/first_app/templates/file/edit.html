<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

	<form action="/users/update" method="POST">
		{% csrf_token %}
		<h2>Edit User</h2>
		<input type="text" name="user_id" value="{{user.id}}"><br><br>
		First Name:<br>
		<input type="text" name="first_name" value="{{user.first_name}}"><br><br>
		Last Name:<br>
		<input type="text" name="last_name" value="{{user.last_name}}"><br><br>
		Email:<br>
		<input type="text" name="email" value="{{user.email}}"><br><br>
		<input type="Submit" name="update" value="update">
	</form><br><br>
	<a href="/users/{{ user.id }}">Show</a>
	<a href="/users">Go Back</a>

</body>
</html>
