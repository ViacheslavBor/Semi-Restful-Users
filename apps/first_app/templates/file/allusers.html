<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <table>
	 <tr>
    <th>id</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Created At</th>
    <th>Actions</th>
   </tr>
        {% for user in user %}
    <tr>
      <td>{{user.id}}</td>
      <td><a href="users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
      <td>{{user.email}}</td>
      <td>{{user.created_at}}</td>
      <td><a href="users/{{user.id}}">Show </a><a href="users/{{user.id}}/edit">Edit </a><a href="/users/{{user.id}}/destroy">Delete</a></td>

      {% endfor %}

  </table>
	<a href="{% url 'my_new' %}">Add a new user</a>
</body>
</html>
